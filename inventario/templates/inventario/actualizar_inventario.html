{% extends "inventario/layout.html" %}
{% block title %}Actualizar Producto{% endblock  %}o
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-sm-8 col-xs-12">
            <form method="post">
                <fieldset class="border p-4 rounded border-primary form-fieldset">
                    <legend class="border-bottom p-2 text-center">Actualizar Inventario</legend>
                    <div class="text-center form-group mt-2">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <button class="btn btn-outline-success" type="submit">Actualizar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
